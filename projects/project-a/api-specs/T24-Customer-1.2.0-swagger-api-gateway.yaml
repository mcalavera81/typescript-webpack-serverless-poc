swagger: '2.0'
info:
  version: 1.2.0
  title: Customers API
  description: Customers API is used to maintain customer information. This is used
    to create the propect customers, amend the customer information later on. This
    is also used to view list of customer as well as viewing all the details for a
    specific customer.
host: localipv4
schemes:
  - https
tags:
  - name: Create Customer
  - name: Update Customer
  - name: Delete Customer
  - name: GetCustomer Details
  - name: ListCustomer Search
basePath: /api/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /customers/{recordid}:
    get:
      tags:
        - GetCustomer Details
      operationId: GetCustomersRecordid
      summary: API to get customer detail
      description: API to get particular customer detail. It is acheived by supplying
        the customer Id as path parameter
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: access_token
          in: header
          description: login token
          required: true
          type: string
        - name: progressId
          in: header
          description: Progress Identifier
          required: false
          type: string
        - name: recordid
          in: path
          description: Customer Number
          required: true
          type: string
      responses:
        '200':
          description: getCustomersRecordidResponse
          schema:
            $ref: '#/definitions/getCustomersRecordidResponse'
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/getCustomersRecordidErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
        '504':
          description: GateWay Timeout
  /customers/{recordid}/delete:
    post:
      operationId: deleteCustomer
      summary: API to delete customer
      description: API to delete customer. It is used to delete the prospect customer
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Delete Customer
      parameters:
        - name: access_token
          in: header
          description: login token
          required: true
          type: string
        - name: progressId
          in: header
          description: Progress Identifier
          required: false
          type: string
        - name: recordid
          in: path
          description: Customer Number
          required: true
          type: string
      responses:
        '200':
          description: getCustomersRecordidResponse
          schema:
            $ref: '#/definitions/getCustomersRecordidResponse'
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/getCustomersRecordidErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '409':
          description: Conflict
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
        '504':
          description: GateWay Timeout
  /customers/{recordid}/update:
    post:
      operationId: postCustomersRecordidUpdate
      summary: API to update customer information
      description: API to update particular customer details. Modification/changes
        will be done for customer whose Id is supplied as path parameter.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Update Customer
      parameters:
        - name: access_token
          in: header
          description: login token
          required: true
          type: string
        - name: progressId
          in: header
          description: Progress Identifier
          required: false
          type: string
        - name: recordid
          in: path
          description: Customer Number
          required: true
          type: string
        - in: body
          name: payload
          required: true
          schema:
            $ref: '#/definitions/postCustomersRecordidUpdate'
      responses:
        '200':
          description: postCustomersRecordidUpdateResponse
          schema:
            $ref: '#/definitions/postCustomersRecordidUpdateResponse'
        '201':
          description: Created
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/postCustomersRecordidUpdateErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
        '504':
          description: GateWay Timeout
  /customers:
    get:
      operationId: GetCustomers
      summary: API to get list of customer alongwith their details
      description: API to get information about all customers
      tags:
        - ListCustomer Search
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: access_token
          in: header
          description: login token
          required: true
          type: string
        - name: progressId
          in: header
          description: Progress Identifier
          required: false
          type: string
        - name: firstName
          in: query
          description: First Name of the Customer
          required: false
          type: string
        - name: firstSurname
          in: query
          description: First Surname of the customer
          required: false
          type: string
        - name: secondSurname
          in: query
          description: Second Surname of the Customer
          required: false
          type: string
        - name: dateOfBirth
          in: query
          description: Customers Date of Birth
          required: false
          type: string
          format: date-time
        - name: legalDocId
          in: query
          required: false
          description: Legal Document Id Number
          type: string
        - name: legalDocTypeTCode
          in: query
          description: Type of Legal Document
          required: false
          type: string
        - name: page_size
          in: query
          description: The total number of records per page
          required: false
          type: integer
          format: int32
        - name: page_start
          in: query
          description: The record from which the response should be displayed
          required: false
          type: integer
          format: int32
        - name: page_token
          in: query
          description: Random and unique string for each page. Used for security purpose
          required: false
          type: string
      responses:
        '200':
          description: getCustomersResponse
          schema:
            $ref: '#/definitions/getCustomersResponse'
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/getCustomersErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
        '504':
          description: GateWay Timeout
    post:
      operationId: PostCustomers
      summary: API to create customer record
      description: API to input customer detail in the record.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Create Customer
      parameters:
        - name: access_token
          in: header
          description: login token
          required: true
          type: string
        - name: progressId
          in: header
          description: Progress Identifier
          required: false
          type: string
        - in: body
          name: payload
          required: true
          schema:
            $ref: '#/definitions/postCustomers'
      responses:
        '201':
          description: postCustomersResponse
          schema:
            $ref: '#/definitions/postCustomersResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/postCustomersErrorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
        '504':
          description: GateWay Timeout
definitions:
  screenHeader:
    type: string
    description: Header of the screen
    properties:
      id:
        type: string
      status:
        type: string
      transactionStatus:
        type: string
      audit:
        type: object
        properties:
          T24_time:
            type: integer
            format: int32
          parse_time:
            type: integer
            format: int32
  getCustomersRecordidResponse:
    properties:
      header:
        $ref: '#/definitions/screenHeader'
      body:
        $ref: '#/definitions/getCustomersRecordidResponseBody'
    description: getCustomersRecordidResponse
    type: object
  getCustomersRecordidResponseBody:
    type: object
    properties:
      vulnerabilities:
        type: array
        items:
          type: object
          properties:
            vulnerabilityTCode:
              type: string
              description: Vulnerability Type of Customer
        description: Vulnerability Type of Customer
      addresses:
        type: array
        description: 'This is the actual physical address of where the BIC code relates.

          Wherever possible the uploaded field is reformatted to show the following
          logical groups of information, in the following sequence (each logical group
          is delimited by '':'')

          . Contact Person

          . Building, Floor,Apartment

          . Street Number, Street Name, Street Cardinal Point

          . Second Street Number,Second Street Name,Second Street Cardinal Point.

          '
        items:
          type: object
          properties:
            street:
              type: string
              description: Street name of Customer's base address
            number:
              type: string
              description: Building number of Customer's base address
            floor:
              type: string
              description: Flat number of Customer's base address
            department:
              type: string
              description: Department name of Customer's base address
            monoblock:
              type: string
              description: Building name of Customer's base address
            additionalItems1:
              type: string
              description: 'It is used to store neighbourhood name in case of an Argentinan
                address

                '
            additionalItems2:
              type: string
              description: 'It is used to store municipality name in case of an Argentinan
                address

                '
            countryTCode:
              type: string
              description: ''
            city:
              type: string
              description: ''
            province:
              type: string
              description: ''
            postCode:
              type: string
              description: 'Identifies the postal code for customer. On authorisation
                of a customer record corresponding postal code field in the DE.ADDRESS
                application will be updated.

                1-35 type S (uppercase alpha or numeric) characters. (Optional input.
                No default value.)

                '
            addressTypeTCode:
              type: string
              description: ''
      telephones:
        type: array
        description: 'This is the contact details of the customer.

          '
        items:
          type: object
          properties:
            countryCodeTCode:
              type: string
              description: Phone Prefix Code
            isPrimaryTelephoneTBoolean:
              type: string
              description: Phone Check
            telephoneNumber:
              type: string
              description: Phone Number
            fullTelephoneNumber:
              type: string
              description: Full Telephone Number
            startTime:
              type: string
              description: Start Time
            endTime:
              type: string
              description: End Time
      emailDetails:
        type: array
        description: "This is the email details of the customer.        \n"
        items:
          type: object
          properties:
            preferredEmailTCode:
              type: string
              description: Preferred Email Type
            email:
              type: string
              description: 'This field can contain e-mail addresses of the customer.
                This client contact data is required by CRM. On authorisation of a
                customer record corresponding email field in the DE.ADDRESS application
                will be updated with the first email address entered.

                Maximum of 50 characters allowedEmail address of the customer

                '
      legalDocuments:
        type: array
        description: Defines the document details
        items:
          type: object
          properties:
            legalDocId:
              type: string
              description: Legal Document identifier
            legalDocTypeTCode:
              type: string
              description: Legal Document type
            nameOnId:
              type: string
              description: Name as on Legal Document
            issuingAuthority:
              type: string
              description: Legal Document Issuing Authority
            issueDate:
              type: string
              format: date
              description: 'Defines the date of issue of document.

                Defaults to today if omitted.

                8 numeric characters.  Mandatory input.

                '
            expirationDate:
              type: string
              format: date
              description: Defines the date of expiry of document.
      relationDetails:
        type: array
        description: Defines the customer relation details
        items:
          type: object
          properties:
            relationTCode:
              type: string
              description: ''
            customerId:
              type: string
              description: 'Identifies the Customer to whom the Account belongs.

                This field maintains a link between the Customer and their Accounts.
                Internal Accounts are recognised by ID''s which contain a Currency
                Code in the first 3 characters. These do not belong to Customers.

                1-10 numeric character Customer Code or 3-10 type MNE (uppercase alpha
                or numeric or ''.'') character Customer Mnemonic. (Mandatory input
                for Customer Accounts not allowed for Internal Accounts). Can only
                be changed for Nostro accounts. A change is only allowed if the account
                is not specified in the EXT.ACCT.NO field of the AGENCY record for
                the old Customer number. Input here will be checked against the account
                number if an entry has been made in the customer code position on
                account parameter. This check is for account numbers that contain
                the customer code, the position within account number being specified
                by account parameter.

                Customer number can be changed only if the Account category 1000 to
                9999 is specified in the field range ACCT.CATEG.STR and ACCT.CATEG.END
                of ACCOUNT.PARAMETER. This will allow change only if the account has
                joint holders and also allows the change only to a joint holder customer.

                Cannot change the customer if there are LIMITS attached to the account,
                if it is  single customer account without joint holders and if the
                account has been input as an AUTO.PAY.ACCOUNT or SUB ACCOUNT in another
                account with same main customer and currency.

                Will allow change to Nostro accounts even if the account category
                is specified in ACCOUNT.PARAMETER.

                '
      overseaTaxes:
        type: array
        description: Defines the Tax details of a customer
        items:
          type: object
          properties:
            taxCountryTCode:
              type: string
              description: Country of Tax for Customer
            tin:
              type: string
              description: Tin Number
            taxReasonTCode:
              type: string
              description: Tax Reason
      overrideDetails:
        type: array
        description: Details of Override messages generated
        items:
          type: object
          properties:
            override:
              type: string
              description: 'Records the overrides generated during processing of an
                activity. All the overrides generated in the property class templates
                (AA.ARR.XXXX, where XXXX - Property Class) for the Activity input
                are updated in this field.

                Standard override field, Multi-valued.

                '
      firstSurname:
        type: string
        description: First Surname of the customer
      secondSurname:
        type: string
        description: Second Surname of the customer
      firstName:
        type: string
        description: First name of the customer
      alias:
        type: string
        description: Specifies an easy means of referencing Customer
      genderTCode:
        type: string
        description: Customer's Gender
      maritalStatusTCode:
        type: string
        description: Marital Status of the Customer
      targetTCode:
        type: string
        description: Specifies how the cus is considered by the bank
      nationalityTCode:
        type: string
        description: Nationality of the Customer
      staffTCode:
        type: string
        description: Staff Code
      residenceTCode:
        type: string
        description: Residence Code
      dateOfBirth:
        type: string
        format: date-time
        description: 'Specifies customer''s date of birth. This additional client
          information is required by CRM.

          Standard date format (YYYY-MM-DD). Optional input.  No default value.

          '
      languageTCode:
        type: string
        description: Language Code
      industryClasificationTCode:
        type: string
        description: Industry Classification Code
      countryOfBirthTCode:
        type: string
        description: Country Name of Customer Birth Place
      provinceOfBirthTCode:
        type: string
        description: Province Name of Customer Birth Place
      cityOfBirth:
        type: string
        description: Birth City of Customer Birth Place
      occupationClasificationTCode:
        type: string
        description: Occupation Classification Code
      activityTypeTCode:
        type: string
        description: Activity Type Code
      educationLevelTCode:
        type: string
        description: Education Level
      mergeDate:
        type: string
        format: date
        description: Merge Date
      recordStatus:
        type: string
        description: Record Status
      currentNumber:
        type: number
        description: Record Change Number
      inputter:
        type: string
        description: Record Inputter Name
      primaryAgentTcode:
        type: string
        description: Agent Name
      agentGroupTCode:
        type: string
        description: Agent Group
      isVipTBoolean:
        type: string
        description: Vip Flag
      communicationTypeTCode:
        type: string
        description: Type of Communication
  getCustomersRecordidErrorResponse:
    properties:
      header:
        $ref: '#/definitions/screenHeader'
      body:
        $ref: '#/definitions/getCustomersRecordidErrorResponseBody'
    description: getCustomersRecordidErrorResponse
    type: object
  getCustomersRecordidErrorResponseBody:
    type: object
    properties:
      code:
        type: string
        description: This code refers the code of the error received
      description:
        type: string
        description: This description contains the whole explanation regarding to
